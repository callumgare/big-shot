<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Big Shot Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="../dist/big-shot.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <pre>{{JSON.stringify(slideData)}}</pre> -->
            <big-shot :slide-data="slideData"></big-shot>
        </div>

        <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#app',
            data: { 
                slideData: [
                    {src: '../public/media/factory.jpg'},
                    {src: '../public/media/sunset.jpg'},
                    {src: '../public/media/santa.mp4', type: 'video'},
                    {src: '../public/media/tree.jpg'},
                    {src: '../public/media/tunnels.jpg'},
                ]
            },
        })
        </script>
    </body>
</html>
